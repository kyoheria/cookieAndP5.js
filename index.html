<html>
<head>

<body>
<div class="w3-container w3-dark-grey">
	<h2 onclick="showCoords(event)" class=w3-center>Click this heading to create more particlues.</h2>
</div>



<script>
	var allX=[];
	var allp = [];
	if (Cookies.getJSON('allX')) {
		console.log("there are cookies");
		allX = Cookies.getJSON('allX');
		console.log(allX);

	}else{
		console.log("there are no cookies");
	}
	function showCoords(event) {
	    var x = event.clientX;
	    allX.push(x);
	    allp.push(new ParticleSystem(createVector(x,0)));
	    Cookies.set('allX', allX,{expires:10});
	    //var y = event.clientY;
	    var coords = "X coords: " + x;
	    document.getElementById("demo").innerHTML = coords;
	    console.log(allX);

	}

	var system;

	function setup() {
	  createCanvas(windowWidth, 500);
	  //system = new ParticleSystem(createVector(width/2, 50));
	  for (var i = 0; i < allX.length; i++) {
	  	allp.push(new ParticleSystem(createVector(allX[i],0)));
	  }
	}

	function draw() {
	  background(51);
	  for (var i = 0; i < allp.length; i++) {
		allp[i].addParticle();
		allp[i].run();
		}
	  //system.addParticle();
	  //system.run();
	}



	// A simple Particle class
	var Particle = function(position) {
	  this.acceleration = createVector(0, 0.05);
	  this.velocity = createVector(random(-1, 1), random(-1, 0));
	  this.position = position.copy();
	  this.lifespan = 255;
	};

	Particle.prototype.run = function() {
	  this.update();
	  this.display();
	};

	// Method to update position
	Particle.prototype.update = function(){
	  this.velocity.add(this.acceleration);
	  this.position.add(this.velocity);
	  this.lifespan -= 2;
	};

	// Method to display
	Particle.prototype.display = function() {
	  stroke(200, this.lifespan);
	  strokeWeight(2);
	  fill(127, this.lifespan);
	  ellipse(this.position.x, this.position.y, 12, 12);
	};

	// Is the particle still useful?
	Particle.prototype.isDead = function(){
	  return this.lifespan < 0;
	};

	var ParticleSystem = function(position) {
	  this.origin = position.copy();
	  this.particles = [];
	};

	ParticleSystem.prototype.addParticle = function() {
	  this.particles.push(new Particle(this.origin));
	};

	ParticleSystem.prototype.run = function() {
	  for (var i = this.particles.length-1; i >= 0; i--) {
	    var p = this.particles[i];
	    p.run();
	    if (p.isDead()) {
	      this.particles.splice(i, 1);
	    }
	  }
	};

</script>

</body>
</html>
